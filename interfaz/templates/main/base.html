{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}RadProc WEB{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS base del sitio -->
    <!-- CSS base del sitio -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="icon" href="{% static 'img/radproc.ico' %}" type="image/x-icon">


  {% block extra_css %}{% endblock %}
</head>

<body class="modo-claro">

  <!-- =================== NAVBAR =================== -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand d-flex align-items-center gap-2" href="/">
      <img src="{% static 'img/logo_conae.png' %}" alt="Logo CONAE" height="40">
      <span class="ms-2">RadProc WEB</span>
    </a>

    <div class="ms-auto d-flex gap-2">
      {% if request.path != '/' %}
        <!-- Botón inicio (solo si no está en la página principal) -->
        <a href="/" class="btn btn-outline-light btn-sm" title="Inicio">🏠</a>
      {% endif %}

      <!-- Botón configuración -->
      <button class="btn btn-outline-light btn-sm" title="Configuración" onclick="abrirConfiguraciones()">⚙</button>

      <!-- Botón modo claro/oscuro -->
      <button class="btn btn-outline-light btn-sm" title="Modo claro/oscuro" onclick="alternarModo()">☀️🌙</button>

      <!-- Botón ayuda/manual -->
      <a href="/manual/" target="_blank" class="btn btn-outline-light btn-sm" title="Información">ℹ️</a>
    </div>
  </nav>

  <!-- =================== CONTENIDO PRINCIPAL =================== -->
  <main class="container my-4">
    {% block content %}
    {% endblock %}
  </main>

  <!-- =================== FOOTER =================== -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">© 2025 - CONAE - Procesador Espectral Agua-Suelo</p>
  </footer>

  <!-- =================== JS =================== -->
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Scripts comunes del sitio -->
  <script src="{% static 'js/main.js' %}"></script>
  {% block extra_js %}{% endblock %}

  <!-- =================== CONTENEDOR TOAST (MENSAJE EMERGENTE) =================== -->
  <div id="toast-container" class="toast-container-fixed"></div>

</body>
</html>
